<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网页播放器</title>

<link rel="stylesheet" href="css/reset.css">

<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

<script src="js/jquery.min.js"></script>
<script src="js/jquery.jplayer.min.js"></script>
<script src="js/jplayer.playlist.min.js"></script>
<script src="js/index.js"></script>


</head>
<body>	
	<div class="music-player" id="size">
	<canvas id="canvas" style="position:absolute;z-index:-1;"></canvas> 
		<div class="info">
			<div class="center"><!-- 歌单 -->
	    		<div class="jp-playlist">
	     			 <ul>
						<li></li>
					</ul>
				</div>
	  	    </div>
		    <div class="progress jp-seek-bar"><!-- 播放进度条 -->
		      <span class="jp-play-bar" style="width: 0%"></span>
		    </div>

		</div>

		<div class="controls"><!-- 上一首、播放、暂停、下一首 -->
			<input type="file" id="song" style="width:60px"  onchange="openfile();" />
		    <div class="current jp-current-time">00:00</div>
			    <div class="play-controls">
					<a href="javascript:;" class="icon-previous jp-previous" title="previous"></a>
					<a href="javascript:;" class="icon-play jp-play" title="play"></a>
					<a href="javascript:;" class="icon-pause jp-pause" title="pause"></a>
					<a href="javascript:;" class="icon-next jp-next" title="next"></a>
			   </div>

		    <div class="volume-level jp-volume-bar"><!-- 两个音量键和音量进度条 -->
				<span class="jp-volume-bar-value" style="width: 0%"></span>
				<a href="javascript:;" class="icon-volume-up jp-volume-max" title="max volume"></a>
				<a href="javascript:;" class="icon-volume-down jp-mute" title="mute"></a>
		    </div>
		</div>
	</div>
	<div id="jquery_jplayer" class="jp-jplayer"></div><!--存放音频和视频源，绝对需要-->

<script src="js/jstar.animation.js"></script>
</body>
</html>
